<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>tsUnit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Steve Fenton">
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>
    <div id="result">
        <h1>Awaiting result...</h1>
        <span>If this section doesn't update, check your console for errors!</span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="../Scripts/require.js"></script>
    <script>
        require.config({
            baseUrl: '../Scripts'
        });
        require(["../Scripts/tsUnit/tsUnit", '../tests/wormTests'],
            function (t, wt) {
                    // Instantiate tsUnit and pass in modules that contain tests
                    var test = new t.Test(wt.WormTests);

                    // Show the test results
                    test.showResults(document.getElementById('result'), test.run());
            });
    </script>
</body>
</html>
